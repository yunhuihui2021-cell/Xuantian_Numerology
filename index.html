
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>玄天数测 - 大乐透玄学预测</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink-black: #1a1a1a;
            --paper-light: #f4f1ea;
            --seal-red: #b91c1c;
        }
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #dcd7c9;
            color: var(--ink-black);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.8) 0%, rgba(220,215,201,0.9) 100%),
                url('https://www.transparenttextures.com/patterns/rice-paper-3.png');
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .chinese-font { font-family: 'Ma Shan Zheng', cursive; }
        
        /* 背景水墨 */
        .shanshui-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?q=80&w=2000&auto=format&fit=crop') no-repeat center bottom;
            background-size: cover;
            opacity: 0.1;
            mix-blend-mode: multiply;
            pointer-events: none;
            z-index: 0;
        }

        .divine-card {
            background-color: var(--paper-light);
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            position: relative;
        }

        .ink-btn {
            background: var(--ink-black);
            color: var(--paper-light);
            letter-spacing: 0.3em;
            transition: all 0.3s ease;
        }
        .ink-btn:active { transform: scale(0.98); opacity: 0.9; }

        @keyframes inkFadeIn {
            from { opacity: 0; transform: translateY(10px); filter: blur(4px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .animate-ink { animation: inkFadeIn 0.8s ease-out forwards; }

        #hidden-canvas { display: none; }
        
        .modal-overlay {
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="shanshui-overlay"></div>
    <div id="root"></div>
    <canvas id="hidden-canvas" width="800" height="720"></canvas>
</body>
</html>
