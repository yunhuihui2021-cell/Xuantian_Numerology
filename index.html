
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玄天数测 - 命理演武</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink-black: #1a1a1a;
            --paper-light: #f4f1ea;
            --seal-red: #b91c1c;
            --ink-grey: #4a4a4a;
            --mist-white: #ffffff;
        }
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #dcd7c9;
            color: var(--ink-black);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.8) 0%, rgba(220,215,201,0.9) 100%),
                url('https://www.transparenttextures.com/patterns/rice-paper-3.png');
            min-height: 100vh;
            overflow-x: hidden;
        }
        .chinese-font {
            font-family: 'Ma Shan Zheng', cursive;
        }
        /* Shanshui Background Element */
        .shanshui-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?q=80&w=2000&auto=format&fit=crop') no-repeat center bottom;
            background-size: cover;
            opacity: 0.15;
            mix-blend-mode: multiply;
            pointer-events: none;
            z-index: 0;
        }
        /* Calligraphy Overlay */
        .calligraphy-bg {
            position: fixed;
            top: 5%; right: 5%;
            font-size: 12rem;
            line-height: 0.8;
            opacity: 0.03;
            writing-mode: vertical-rl;
            pointer-events: none;
            z-index: 0;
            color: var(--ink-black);
        }

        /* Card Aesthetic - Shanshui Version */
        .divine-card {
            background-color: var(--paper-light);
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.1),
                inset 0 0 100px rgba(0,0,0,0.05);
            position: relative;
        }
        .divine-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 4px double rgba(26, 26, 26, 0.05);
            pointer-events: none;
        }

        /* Red Seal (Traditional Seal) */
        .red-seal {
            background-color: var(--seal-red);
            color: white;
            padding: 4px;
            font-weight: bold;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        /* Custom Button */
        .ink-btn {
            background: var(--ink-black);
            color: var(--paper-light);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            letter-spacing: 0.5em;
            border: 1px solid transparent;
        }
        .ink-btn:hover {
            background: transparent;
            color: var(--ink-black);
            border-color: var(--ink-black);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Animations */
        @keyframes inkFadeIn {
            from { opacity: 0; transform: translateY(10px); filter: blur(5px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .animate-ink {
            animation: inkFadeIn 1s ease-out forwards;
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
        .floating {
            animation: float 2s ease-in-out infinite alternate;
        }

        /* Result reveal effect */
        .reveal-scroll {
            animation: scrollDown 1s ease-out forwards;
        }
        @keyframes scrollDown {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Overlay for Image Generation */
        .modal-overlay {
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
        }

        /* Hidden Canvas for generation - Updated Height */
        #hidden-canvas {
            display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="shanshui-overlay"></div>
    <div class="calligraphy-bg chinese-font">命格定数天机</div>
    <div id="root"></div>
    <canvas id="hidden-canvas" width="800" height="960"></canvas>
</body>
</html>
